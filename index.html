  <!-- Script de Notificaciones -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const config = {
        intervalo: 3,
        duracion: 3,
        tiempoMaximo: 2,
        productName: "Premios EnviadosüçÄ",
        productImage: "https://i.imgur.com/Oyx38be.jpeg" /* Imagen de notificaciones */
      };

      const nombres = ["Silvina Santos", "Juan Rodriguez", "Carlos Alvidia", "Laura Montes", "Lucio Avalos"];
      const ciudades = ["Buenos Aires", "C√≥rdoba", "Entre Rios", "Tucuman", "Buenos Aires"];

      function getRandom(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
      }

      function getTimeAgo() {
        const h = Math.floor(Math.random() * config.tiempoMaximo);
        const m = Math.floor(Math.random() * 60);
        return h === 0 ? `hace ${m} minutos` : `hace ${h} hora${h > 1 ? 's' : ''}`;
      }

      function showNotification() {
        const nombre = getRandom(nombres);
        const ciudad = getRandom(ciudades);
        const tiempo = getTimeAgo();

        const noti = document.createElement("div");
        noti.className = "xpo-notification-wrap";
        noti.innerHTML = `
          <div class="xpo-img-wrap">
            <img src="${config.productImage}" alt="Premio">
          </div>
          <div class="xpo-col">
            <div class="xpo-notification-name">${nombre}</div>
            <div class="xpo-notification-product">${config.productName}</div>
            <div class="xpo-location">Desde ${ciudad} ‚Ä¢ ${tiempo}</div>
          </div>
        `;
        document.body.appendChild(noti);
        setTimeout(() => noti.classList.add("show"), 100);
        setTimeout(() => {
          noti.classList.remove("show");
          setTimeout(() => noti.remove(), 500);
        }, config.duracion * 1000);
      }

      showNotification();
      setInterval(showNotification, config.intervalo * 1000);
    });
  </script>
